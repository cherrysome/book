<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 시스템</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { color: #333; }
    input, button { padding: 8px; margin: 5px; }
  </style>
</head>
<body>
  <h1>예약하기</h1>
  <label for="name">이름:</label>
  <input type="text" id="name" placeholder="이름 입력">
  <label for="date">날짜:</label>
  <input type="date" id="date">
  <label for="time">시간:</label>
  <input type="time" id="time">
  <button onclick="submitReservation()">예약</button>

  <p id="result"></p>

  <script>
    async function submitReservation() {
      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      if (!name || !date || !time) {
        document.getElementById('result').textContent = '모든 정보를 입력해주세요';
        return;
      }

      const data = {
        reservations: [[date, time, name]]
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx_ApTXacR9PP1H4TVeHxgFxgFApzDr4RdhO_rKMkjCDaalJsnGbk_tccC3_6vOZSNv/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        document.getElementById('result').textContent = text;
      } catch (error) {
        console.error("에러 발생:", error);
        document.getElementById('result').textContent = '예약 실패: ' + error.message;
      }
    }
  </script>
</body>
</html>
